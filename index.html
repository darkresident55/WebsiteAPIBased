<style>
    :root {
        /* Base theme colors - dark mode default */
        --background: 0, 0%, 0%;
        --foreground: 0, 0%, 100%;
        --muted-foreground: 0, 0%, 70%;
        --border: 0, 0%, 33%;
        --card: 0, 0%, 10%;
        --card-foreground: 0, 0%, 100%;
        --input: 0, 0%, 20%;
        
        /* Accent color - can be changed by user */
        --primary-h: 250;
        --primary-s: 95%;
        --primary-l: 65%;
        --primary: var(--primary-h), var(--primary-s), var(--primary-l);
        --primary-foreground: 0, 0%, 100%;
        
        /* Secondary accent colors derived from primary */
        --primary-light: var(--primary-h), var(--primary-s), calc(var(--primary-l) + 15%);
        --primary-dark: var(--primary-h), var(--primary-s), calc(var(--primary-l) - 15%);
        
        /* Spacing system */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 16px;
        --space-4: 24px;
        --space-5: 32px;
        --space-6: 48px;
        --space-7: 64px;
        
        /* Animation speeds */
        --anim-fast: 0.2s;
        --anim-normal: 0.3s;
        --anim-slow: 0.5s;
        
        /* System colors */
        --success: 142, 76%, 36%;
        --warning: 38, 92%, 50%;
        --error: 0, 84%, 60%;
    }

    .dark {
        --background: 0, 0%, 0%;
        --foreground: 0, 0%, 100%;
        --muted-foreground: 0, 0%, 70%;
        --border: 0, 0%, 33%;
        --card: 0, 0%, 10%;
        --card-foreground: 0, 0%, 100%;
        --input: 0, 0%, 20%;
    }

    .light {
        --background: 0, 0%, 100%;
        --foreground: 0, 0%, 0%;
        --muted-foreground: 0, 0%, 45%;
        --border: 0, 0%, 85%;
        --card: 0, 0%, 95%;
        --card-foreground: 0, 0%, 0%;
</html>
